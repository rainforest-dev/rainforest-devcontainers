name: pre-build dev container image
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  pre-build:
    strategy:
      matrix:
        os: [ubuntu-24.04-arm]
        module: [nx, node]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Dev Container - NX
        uses: devcontainers/ci@v0.3
        with:
          subFolder: common/${{ matrix.module }}
          configFile: common/${{ matrix.module }}/devcontainer.json
          imageName: ghcr.io/rainforest-dev/devcontainer
          imageTag: ${{ matrix.module }},${{ matrix.os }},${{ matrix.module }}-${{ matrix.os }}
          cacheFrom: ghcr.io/rainforest-dev/devcontainer:${{ matrix.module }}-${{ matrix.os }}
          push: always
